<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 備品貸出予約管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="sidebar-toggle" class="sidebar-toggle d-md-none">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">R</div>
        <h1>備品貸出予約管理システム</h1>
        <nav>
            <ul>
                <li><a href="/">予約カレンダー</a></li>
                <li><a href="/admin" class="active">管理者ページ</a></li>
            </ul>
        </nav>
    </header>

    <div class="app-layout compact">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>管理メニュー</h3>
                <ul class="sidebar-list">
                    <li><a href="#users-section" class="active"><i class="fas fa-users"></i> 利用者管理</a></li>
                    <li><a href="#items-section"><i class="fas fa-box"></i> 備品管理</a></li>
                    <li><a href="#danger-section"><i class="fas fa-exclamation-triangle"></i> データ管理</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content admin-container">
            <h2>管理者機能</h2>

            <section id="users-section" class="admin-section">
                <h3>利用者管理</h3>
                <div class="admin-table-container">
                    <table class="admin-table" id="users-list">
                        <tr>
                            <th>ID</th>
                            <th>利用者名</th>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">読み込み中...</td>
                        </tr>
                    </table>
                </div>
                <form id="add-user-form" class="admin-form">
                    <div class="form-group">
                        <label for="user-name">新しい利用者名:</label>
                        <div class="input-with-button">
                            <input type="text" id="user-name" required>
                            <button type="submit" class="btn primary-btn">追加</button>
                        </div>
                    </div>
                </form>
            </section>

            <section id="items-section" class="admin-section">
                <h3>備品管理</h3>
                <div class="admin-table-container">
                    <table class="admin-table" id="items-list">
                        <tr>
                            <th>ID</th>
                            <th>備品名</th>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">読み込み中...</td>
                        </tr>
                    </table>
                </div>
                <form id="add-item-form" class="admin-form">
                    <div class="form-group">
                        <label for="item-name">新しい備品名:</label>
                        <div class="input-with-button">
                            <input type="text" id="item-name" required>
                            <button type="submit" class="btn primary-btn">追加</button>
                        </div>
                    </div>
                </form>
            </section>

            <section id="danger-section" class="admin-section danger-zone">
                <h3>危険な操作</h3>
                <p class="warning-text">⚠️ この操作は取り消せません。全ての予約データが削除されます。</p>
                <div class="admin-actions">
                    <button id="delete-all-btn" class="btn danger-btn">全予約データを削除</button>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 備品貸出予約管理システム</p>
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
