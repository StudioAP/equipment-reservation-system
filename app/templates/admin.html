<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 備品貸出予約管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">R</div>
        <h1>備品貸出予約管理システム</h1>
        <nav>
            <ul>
                <li><a href="/">予約カレンダー</a></li>
                <li><a href="/admin" class="active">管理者ページ</a></li>
            </ul>
        </nav>
    </header>

    <div class="app-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>管理メニュー</h3>
                <ul class="sidebar-list">
                    <li><a href="#users-section" class="active"><i class="fas fa-users"></i> 利用者管理</a></li>
                    <li><a href="#items-section"><i class="fas fa-box"></i> 備品管理</a></li>
                    <li><a href="#danger-section"><i class="fas fa-exclamation-triangle"></i> データ管理</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="container admin-container">
                <h2>管理者機能</h2>
                
                <div class="admin-section" id="users-section">
                    <h3>利用者管理</h3>
                    <div class="admin-table-container">
                        <table class="admin-table" id="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>利用者名</th>
                                </tr>
                            </thead>
                            <tbody id="users-body">
                                <!-- 利用者データがここに入ります -->
                            </tbody>
                        </table>
                    </div>
                    <div class="admin-actions">
                        <button id="add-user-admin-btn" class="btn primary-btn">新規利用者追加</button>
                    </div>
                </div>
                
                <div class="admin-section" id="items-section">
                    <h3>備品管理</h3>
                    <div class="admin-table-container">
                        <table class="admin-table" id="items-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>備品名</th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <!-- 備品データがここに入ります -->
                            </tbody>
                        </table>
                    </div>
                    <div class="admin-actions">
                        <button id="add-item-admin-btn" class="btn primary-btn">新規備品追加</button>
                    </div>
                </div>
                
                <div class="admin-section danger-zone" id="danger-section">
                    <h3>危険な操作</h3>
                    <div class="admin-actions">
                        <button id="delete-all-reservations-btn" class="btn danger-btn">全予約データを削除</button>
                    </div>
                    <p class="warning-text">※この操作は取り消せません。全ての予約データが削除されます。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="add-user-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新しい利用者を追加</h2>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-user-name">利用者名:</label>
                    <input type="text" id="new-user-name" required>
                </div>
                <button type="submit" class="btn primary-btn">追加</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-item-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新しい備品を追加</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="new-item-name">備品名:</label>
                    <input type="text" id="new-item-name" required>
                </div>
                <button type="submit" class="btn primary-btn">追加</button>
            </form>
        </div>
    </div>

    <div class="modal" id="confirm-delete-all-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>全予約削除の確認</h2>
            <p>全ての予約データを削除します。この操作は取り消せません。</p>
            <p>本当に削除してもよろしいですか？</p>
            <div class="modal-actions">
                <button id="confirm-delete-all-btn" class="btn danger-btn">全て削除</button>
                <button id="cancel-delete-all-btn" class="btn secondary-btn">キャンセル</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 備品貸出予約管理システム</p>
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
